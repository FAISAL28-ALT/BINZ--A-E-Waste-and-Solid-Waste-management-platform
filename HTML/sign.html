<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
     <div class="main-content">
        <div class="header">
            <div class="logo">
                <img src="Images/my-logo.png" alt="">
            </div>
          </div>
        <div class="container">
            <div class="LogIN">
                Log in
            </div>
        </div>
        <div class="from">
            <div class="right-image">
                <img src="Images/Component 1.png" alt="">
            </div>
            <div class="from-container">
                <form id="loginForm">
                <div class="input">
                    <div class="email" style="font-family: 'Poppins', sans-serif;
                    font-size: 30px;
                    font-weight: 500;">
                        Email
                        <input class="email1" type="email" placeholder="EMAIL">
                    </div>
                    <div class="pass" style="font-family: 'Poppins', sans-serif;
                    font-size: 30px;
                    font-weight: 500;">
                        Password
                        <input class="password1" type="password" name="password" id="" placeholder="PASSWORD">
                    </div>
                    <div class="container2">
                        <label>
                            <input class="check" type="checkbox"> 
                        </label>
                        <div class="remeber">
                            <span>Remember me</span>
                        </div>
                        <a href="#" style="margin-left: 400px;">Forgot password?</a>
                    </div>
                    <div class="submit">
                        <button type="submit" class="register-button">Log in</button>
                    </div>
                </form>
                    <div class="or">
                        OR
                    </div>
                    <div class="social-buttons">
                        <button class="google-btn">
                            <img src="Images/google-png.png" alt="Google Logo"> Sign up with Google
                        </button>
                        <button class="facebook-btn">
                            <img src="Images/facebook 1.png" alt="Facebook Logo"> Sign up with Facebook
                        </button>
                    </div>
                    <div class="login-text">
                        New user? <a href="regestrion.html" class="sign-in">Registration</a>
                    </div>
                </div>
            
        </div>
        </div>
     </div>
     <script src="test.js"></script>
</body>
</html>
